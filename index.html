<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dehungrification</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="description" content="The last hamburger joint you'll ever need to go to.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class = "banner" style="background-image:url(https://images.unsplash.com/photo-1458677677220-000ddaa037e3?ixlib\=rb-1.2.1&auto=format&fit=crop&w=2000&q=80)">
    <div class = "banner-container">
      <h1>You're about to die and go to Burger Heaven</h1>
    </div>
  </div>
  <div class = "content-box">
    <h2 class = "text-centered">The three H's of Hamburgers:</h2>
    <div class = "card-holder">
      <div class = "card">
        <div class = "top-bun">
          <h2>Hankerin'</h2>
        </div>
        <div>
          <img src = "images/hamburger.svg">
        </div>
        <div class = "bottom-bun">
          <p>When you're feeling hungry, we've got your back</p>
        </div>
      </div>
      <div class = "card">
        <div class = "top-bun">
          <h2>Homeyness</h2>
        </div>
        <div>
          <img src = "images/spread_love.svg">
        </div>
        <div class = "bottom-bun">
          <p>Ain't nobody ever left without making a friend or two
        </div>
      </div>
      <div class = "card">
        <div class = "top-bun">
          <h2>Harmony</h2>
        </div>
        <div>
          <img src = "images/different_love.svg">
        </div>
        <div class = "bottom-bun">
          <p>Human or Hamburglian, all are welcome here.</p>
        </div>
      </div>
    </div>
  </div>
    <h2 class = "text-centered">Come on now, don't be a stranger!</h2>
   <div class="footer">
    <div class="links text-centered">
      <a href="#"><i class="fab fa-facebook-square"></i></a>
      <a href="#"><i class="fab fa-twitter-square"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
